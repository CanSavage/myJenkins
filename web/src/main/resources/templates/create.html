<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>创建新工作流</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<div class="container">
  <h1 class="mt-4">创建新工作流</h1>

  <form action="/createworkflows" method="get">
    <div class="mb-3">
      <label for="workflowName" class="form-label">工作流名称</label>
      <input type="text" class="form-control" id="workflowName" name="name" required>
    </div>

    <button type="submit" class="btn btn-success">创建</button>
    <a href="/" class="btn btn-secondary">返回</a>
  </form>
</div>
</body>
</html>
